<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro de usuário</title>
    <link rel="shortcut icon" href="./images/Group.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>

    <header class="main-header">
        <a href="bibliotec.html">
            <img class="logo-cadastro" src="./images/Group 107.svg" width="15%">
        </a>

        <img class="senai-image-cadastro" src="./images/SENAI_logo 1.png" width="10%">
    </header>

    <main class="conteudo_principal">

        <section class="bloco_titulo">
            <h1 class="titulo_principal">
                Bem-vindo ao seu primeiro <br> cadastro!
            </h1>
            <p class="texto_informativo">
                Preencha os campos abaixo para começar sua experiência. <br>
                Lembre-se de usar um e-mail válido e criar uma senha segura.
            </p>
        </section>

        <form class="formulario_cadastro" id="formCadastro">

            <div class="info-cadastro">

                <div class="linha_cadastro">
                    <label for="nome" class="rotulo">Nome: <span class="obrigatorio">*</span></label>
                    <input type="text" id="nome">
                </div>

                <div class="linha_cadastro">
                    <label for="cpf" class="rotulo">CPF: <span class="obrigatorio">*</span></label>
                    <input type="text" id="cpf">
                </div>

                <div class="linha_cadastro">
                    <label for="email" class="rotulo">Email: <span class="obrigatorio">*</span></label>
                    <input type="email" id="email">
                </div>

                <div class="linha_cadastro">
                    <label for="senha" class="rotulo">Senha: <span class="obrigatorio">*</span></label>

                    <div class="campo-senha">
                        <input type="password" id="senha">
                        <span id="toggleSenha" class="material-symbols-outlined icone-senha">visibility</span>
                    </div>
                </div>

                <div class="linha_cadastro">
                    <label for="data_nascimento" class="rotulo rotulo_duas_linhas">
                        <span class="linha_alta">Data de</span>
                        <span class="linha_baixa">
                            nascimento:
                        </span>
                    </label>

                    <input type="date" id="data_nascimento">
                </div>

                <div class="linha_cadastro">
                    <label for="celular" class="rotulo">Celular: </label>
                    <input type="tel" id="celular">
                </div>

                <div class="linha_cadastro">
                    <label for="curso" class="rotulo">Curso: </label>
                    <select id="curso" class="entrada_selecao">
                        <option value="" selected disabled>Selecione...</option>
                        <option value="Técnico em Administração">Técnico em Administração</option>
                        <option value="Técnico em Agrimensura">Técnico em Agrimensura</option>
                        <option value="Técnico em Alimentos">Técnico em Alimentos</option>
                        <option value="Técnico em Automação Industrial">Técnico em Automação Industrial</option>
                        <option value="Técnico em Açúcar e Álcool">Técnico em Açúcar e Álcool</option>
                        <option value="Técnico em Biotecnologia">Técnico em Biotecnologia</option>
                        <option value="Técnico em Celulose e Papel">Técnico em Celulose e Papel</option>
                        <option value="Técnico em Comunicação Visual">Técnico em Comunicação Visual</option>
                        <option value="Técnico em Comércio">Técnico em Comércio</option>
                        <option value="Técnico em Construção Naval">Técnico em Construção Naval</option>
                        <option value="Técnico em Design Gráfico">Técnico em Design Gráfico</option>
                        <option value="Técnico em Design de Interiores">Técnico em Design de Interiores</option>
                        <option value="Técnico em Desenvolvimento de Sistemas">Técnico em Desenvolvimento de Sistemas
                        </option>
                        <option value="Técnico em Edificações">Técnico em Edificações</option>
                        <option value="Técnico em Eletrônica">Técnico em Eletrônica</option>
                        <option value="Técnico em Eletromecânica">Técnico em Eletromecânica</option>
                        <option value="Técnico em Eletrotécnica">Técnico em Eletrotécnica</option>
                        <option value="Técnico em Energias Renováveis">Técnico em Energias Renováveis</option>
                        <option value="Técnico em Equipamentos Biomédicos">Técnico em Equipamentos Biomédicos</option>
                        <option value="Técnico em Fabricação Mecânica">Técnico em Fabricação Mecânica</option>
                        <option value="Técnico em Geoprocessamento">Técnico em Geoprocessamento</option>
                        <option value="Técnico em Informática">Técnico em Informática</option>
                        <option value="Técnico em Informática para Internet">Técnico em Informática para Internet
                        </option>
                        <option value="Técnico em Jogos Digitais">Técnico em Jogos Digitais</option>
                        <option value="Técnico em Logística">Técnico em Logística</option>
                        <option value="Técnico em Manutenção Automotiva">Técnico em Manutenção Automotiva</option>
                        <option value="Técnico em Manutenção de Aeronaves">Técnico em Manutenção de Aeronaves</option>
                        <option value="Técnico em Marketing">Técnico em Marketing</option>
                        <option value="Técnico em Mecânica">Técnico em Mecânica</option>
                        <option value="Técnico em Mecatrônica">Técnico em Mecatrônica</option>
                        <option value="Técnico em Meio Ambiente">Técnico em Meio Ambiente</option>
                        <option value="Técnico em Metalurgia">Técnico em Metalurgia</option>
                        <option value="Técnico em Petróleo e Gás">Técnico em Petróleo e Gás</option>
                        <option value="Técnico em Produção de Moda">Técnico em Produção de Moda</option>
                        <option value="Técnico em Qualidade">Técnico em Qualidade</option>
                        <option value="Técnico em Química">Técnico em Química</option>
                        <option value="Técnico em Redes de Computadores">Técnico em Redes de Computadores</option>
                        <option value="Técnico em Recursos Humanos">Técnico em Recursos Humanos</option>
                        <option value="Técnico em Segurança do Trabalho">Técnico em Segurança do Trabalho</option>
                        <option value="Técnico em Sistemas de Energia">Técnico em Sistemas de Energia</option>
                        <option value="Técnico em Sistemas Embarcados">Técnico em Sistemas Embarcados</option>
                        <option value="Técnico em Soldagem">Técnico em Soldagem</option>
                        <option value="Técnico em Têxtil">Técnico em Têxtil</option>
                        <option value="Técnico em Usinagem">Técnico em Usinagem</option>
                        <option value="Técnico em Veículos Automotores">Técnico em Veículos Automotores</option>
                        <option value="Técnico em Vestuário">Técnico em Vestuário</option>

                    </select>
                </div>

                <div class="linha_cadastro">
                    <label for="perfil" class="rotulo">Perfil: <span class="obrigatorio">*</span></label>
                    <select id="perfil" class="entrada_selecao">
                        <option value="" selected disabled>Selecione...</option>
                        <option value="aluno">Aluno</option>
                        <option value="admin">Admin</option>
                        <option value="visitante">Visitante</option>
                    </select>
                </div>

            </div>

            <div class="checkbox-container">
                <label class="checkbox-label">
                    <input type="checkbox" name="termos" id="termos" width="10%">
                    <span>Eu concordo com os Termos de Serviço e Política de Privacidade</span>
                </label>
            </div>

            <div class="cadastrarButton">
                <button type="button" id="btnCadastrar" class="cadastrar">Cadastrar</button>
            </div>

            <div class="leftPlant">
                <img src="./images/Folhinha1.png" width="80%">
            </div>

            <div class="rightPlant">
                <img src="./images/Folhinha2.png" width="80%">
            </div>

        </form>

    </main>

    <script src="./js/scriptCadastro.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/perfil.css">
    <title>Perfil</title>
    <link rel="shortcut icon" href="./images/Group.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>

    <header class="main-header">
        <img class="logo-perfil" src="./images/Group 107.svg" width="15%">

        <img class="senai-image-perfil" src="./images/SENAI_logo 1.png" width="10%">
    </header>

    <div class="perfil-container">
        <article class="card" role="article" aria-labelledby="title">
            <header>
                <div>
                    <img src="./images/perfil.png" alt="Logo do perfil" class="perfil-logo">
                </div>
            </header>

            <main>

                <h1 id="nome-usuario" class="perfil-title">Jessica de Oliveira Lopes</h1>

                <p class="info"><span class="label">Curso:</span> <span id="curso-usuario" class="value">-</span></p>
                <p class="info"><span class="label">Email:</span> <span id="email-usuario" class="value">-</span></p>
                <p class="info"><span class="label">Perfil:</span> <span id="perfil-usuario" class="value">-</span></p>
                <p class="info"><span class="label">Criado em:</span> <span id="criado-em-usuario" class="value">-</span></p>

                <p class="veja">Veja suas conquistas!</p>

            </main>

            <button id="btnSair" class="sair-btn">Sair</button>

        </article>
    </div>

    <div class="leftPlant">
        <img src="./images/Folhinha1.png" width="80%">
    </div>

    <div class="rightPlant">
        <img src="./images/Folhinha2.png" width="80%">
    </div>

    <script src="./js/scriptPerfil.js"></script>

</body>

</html>

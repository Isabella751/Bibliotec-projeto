<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/perfil.css">
    <title>Perfil</title>
    <link rel="shortcut icon" href="./images/Group.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>

    <div class="perfil-container">
        <article class="card" role="article" aria-labelledby="title">
            <header>
                <div>
                    <h1 id="title">Redefinir Senha</h1>
                </div>
            </header>

            <main>

                <form action="redSenha.html" method="get" class="endereco-email" id="form-solicitar">
                    <p>Por favor, insira o endereço de e-mail utilizado para fazer a recuperação.</p>

                    <div class="input-group">
                        <input type="email" placeholder="Email" name="email" id="email" class="input-principal">
                        <button type="submit" id="enviar">Solicitar</button>
                    </div>
                </form>

            </main>

        </article>
    </div>

    <script src="./js"></script>

</body>

</html>

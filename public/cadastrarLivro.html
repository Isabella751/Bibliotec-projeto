<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="./css/cadastrarLivro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Group.svg" type="image/x-icon">
</head>

<body>

    <header class="main-header">
        <img class="logo-image" src="./images/Group 107.svg" width="15%">

        <img class="senai-image" src="./images/SENAI_logo 1.png" width="10%">
    </header>

    <div id="bloqueio" style="display: none; text-align: center; margin-top: 50px; color: white;">
        <h2>Acesso Negado</h2>
        <a href="inicioAdmin.html" style="color: #4facfe;">Voltar para Home</a>
    </div>

    <div class="main-container" id="formContainer">
        <header>
            <h1>Cadastrar Novo Livro</h1>
            <a href="inicioAdmin.html" class="btn-voltar">← Voltar</a>
        </header>

        <form id="formLivro">
            <div class="form-grid">
                <div class="coluna-dados">
                    <div class="input-group">
                        <label>Título do Livro*</label>
                        <input type="text" id="titulo" required placeholder="Ex: Dom Casmurro">
                    </div>

                    <div class="row-dupla">
                        <div class="input-group">
                            <label>Autor*</label>
                            <input type="text" id="autor" required placeholder="Nome do Autor">
                        </div>
                        <div class="input-group">
                            <label>Editora</label>
                            <input type="text" id="editora" placeholder="Nome da Editora">
                        </div>
                    </div>

                    <div class="row-tripla">
                        <div class="input-group">
                            <label>Gênero</label>
                            <input type="text" id="genero" placeholder="Ex: Romance">
                        </div>
                        <div class="input-group">
                            <label>Ano</label>
                            <input type="number" id="ano" placeholder="2024">
                        </div>
                        <div class="input-group">
                            <label>Idioma</label>
                            <input type="text" id="idioma" value="Português">
                        </div>
                    </div>

                    <div class="row-dupla">
                        <div class="input-group">
                            <label>ISBN</label>
                            <input type="text" id="isbn" placeholder="Código ISBN">
                        </div>
                        <div class="input-group">
                            <label>Classificação</label>
                            <select id="classificacao">
                                <option value="Livre">Livre</option>
                                <option value="10+">10+</option>
                                <option value="12+">12+</option>
                                <option value="14+">14+</option>
                                <option value="16+">16+</option>
                                <option value="18+">18+</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Sinopse</label>
                        <textarea id="sinopse" rows="4" placeholder="Breve resumo do livro..."></textarea>
                    </div>
                </div>

                <div class="coluna-midia">
                    <div class="input-group">
                        <label>URL da Capa (Obrigatório)*</label>
                        <input type="url" id="caminho_capa" placeholder="Cole o link da imagem aqui" required>
                    </div>

                    <div class="input-group">
                        <label>Formato</label>
                        <select id="formato">
                            <option value="Físico">Físico</option>
                            <option value="E-book">E-book</option>
                            <option value="Audiobook">Audiobook</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <label class="switch-label">
                            <input type="checkbox" id="ativo" checked>
                            <span class="label-text">Livro Ativo (Visível)</span>
                        </label>

                        <label class="switch-label">
                            <input type="checkbox" id="destaque">
                            <span class="label-text">Destaque na Home</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <p id="msg" class="mensagem"></p>
                <button type="submit" class="btn-salvar">Cadastrar Livro</button>
            </div>
        </form>
    </div>

    <script src="./js/cadastrarLivro.js"></script>
</body>

</html>

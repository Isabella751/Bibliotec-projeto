<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Definir Senha - Bibliotec</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4a67df;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #3b52b8;
        }

        .success,
        .error {
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Definir sua Senha</h2>
        <p>Use o formulário abaixo para definir a senha da sua nova conta.</p>

        <label for="novaSenha">Nova Senha (Mínimo 8 caracteres):</label>
        <input type="password" id="novaSenha" placeholder="Digite sua nova senha" required minlength="8">

        <button id="btnDefinirSenha">Definir Senha</button>

        <div id="mensagem" style="display: none;"></div>
    </div>

    <script>
        // Este código deve ser executado quando a página concluirCadastro.html carregar
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Pega os parâmetros da URL (Query String)
            const urlParams = new URLSearchParams(window.location.search);

            const email = urlParams.get('email');
            const token = urlParams.get('token');

            // Teste para ver se pegou os valores
            console.log("Email da URL:", email);
            console.log("Token da URL:", token);

            // Você pode armazenar estes valores em campos hidden no seu formulário
            // para enviá-los junto com a nova senha para o backend:

            const formulario = document.getElementById('formDefinirSenha'); // Supondo que seu formulário tenha este ID

            if (formulario) {
                // Cria campos hidden e define os valores
                const emailHidden = document.createElement('input');
                emailHidden.type = 'hidden';
                emailHidden.name = 'email'; // O nome deve ser 'email' para corresponder ao seu req.body
                emailHidden.value = email;

                const tokenHidden = document.createElement('input');
                tokenHidden.type = 'hidden';
                tokenHidden.name = 'token'; // O nome deve ser 'token' para corresponder ao seu req.body
                tokenHidden.value = token;

                formulario.appendChild(emailHidden);
                formulario.appendChild(tokenHidden);
            }
        });

        // Sua Rota no Backend é: http://localhost:3000/usuarios/definir-senha

        const urlAPI = 'http://localhost:3000/usuarios/definir-senha';
        const novaSenha = document.getElementById('campo-senha').value; // Pegar do campo de input

        fetch(urlAPI, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email, // Valor pego da URL
                token: token, // Valor pego da URL
                novaSenha: novaSenha // Senha digitada pelo usuário
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert("Erro ao definir a senha: " + data.erro);
                } else {
                    alert(data.mensagem); // "Senha definida com sucesso!"
                    window.location.href = '/bibliotec.html'; // Redireciona para o login
                }
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
                alert('Erro de comunicação com o servidor.');
            });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro de usuário</title>
    <link rel="shortcut icon" href="../public/images/Group.svg" type="image/x-icon">
</head>

<body>

    <header class="main-header">
        <a href="bibliotec.html">
            <img class="logo-cadastro" src="../public/images/Group 107.svg" width="15%">
        </a>

        <img class="senai-image-cadastro" src="../public/images/SENAI_logo 1.png" width="10%">
    </header>

    <main class="conteudo_principal">

        <section class="bloco_titulo">
            <h1 class="titulo_principal">
                Bem-vindo ao seu primeiro <br> cadastro!
            </h1>
            <p class="texto_informativo">
                Preencha os campos abaixo para começar sua experiência. <br>
                Lembre-se de usar um e-mail válido e criar uma senha segura.
            </p>
        </section>

        <form class="formulario_cadastro">

            <div class="info-cadastro">

                <div class="linha_cadastro">
                    <label for="nome" class="rotulo">Nome: <span class="obrigatorio">*</span></label>
                    <input type="text" id="nome">
                </div>

                <div class="linha_cadastro">
                    <label for="email" class="rotulo">Email: <span class="obrigatorio">*</span></label>
                    <input type="email" id="email">
                </div>

                <div class="linha_cadastro">
                    <label for="senha" class="rotulo">Senha: <span class="obrigatorio">*</span></label>
                    <input type="password" id="senha">
                </div>

                <div class="linha_cadastro">
                    <label for="data_nascimento" class="rotulo rotulo_duas_linhas">
                        <span class="linha_alta">Data de</span>
                        <span class="linha_baixa">
                            nascimento:
                            <span class="obrigatorio">*</span>
                        </span>
                    </label>

                    <input type="date" id="data_nascimento">
                </div>

                <div class="linha_cadastro">
                    <label for="cpf" class="rotulo">CPF: <span class="obrigatorio">*</span></label>
                    <input type="text" id="cpf">
                </div>

                <div class="linha_cadastro">
                    <label for="celular" class="rotulo">Celular: <span class="obrigatorio">*</span></label>
                    <input type="tel" id="celular">
                </div>

                <div class="linha_cadastro">
                    <label for="curso" class="rotulo">Curso: <span class="obrigatorio">*</span></label>
                    <input type="text" id="curso">
                </div>

                <div class="linha_cadastro">
                    <label for="perfil" class="rotulo">Perfil: <span class="obrigatorio">*</span></label>
                    <select id="perfil" class="entrada_selecao">
                        <option value="" selected disabled>Selecione...</option>
                        <option value="aluno">Aluno</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

            </div>

            <div class="checkbox-container">
                <label class="checkbox-label">
                    <input type="checkbox" name="termos" id="termos">
                    <span>Eu concordo com os Termos de Serviço e Política de Privacidade</span>
                </label>
            </div>

            <div class="cadastrarButton">
                <button type="submit" class="cadastrar">Cadastrar</button>
            </div>

        </form>

    </main>

</body>

</html>

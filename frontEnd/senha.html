<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação da senha</title>
    <link rel="stylesheet" href="../css/senha.css">
    <link rel="shortcut icon" href="../public/images/Group.svg" type="image/x-icon">
</head>

<body>

    <div class="recuperacao">
        <article class="card" role="article" aria-labelledby="title">
            <header>
                <div>
                    <h1 id="title">Redefinir Senha</h1>
                </div>
                <div class="controls">
                    <a href="index.html" class="secondary">Voltar para fazer login</a>
                </div>
            </header>
 
            <main>

                <form action="redSenha.html" method="get" class="endereco-email">
                    <p>Por favor, insira o endereço de e-mail utilizado para fazer a recuperação.</p>

                    <div class="input-group">
                        <input type="text" placeholder="Email" name="email" id="email" class="input-principal">
                        <button type="submit" id="enviar">Solicitar</button>
                    </div>
                </form>


            </main>

            <footer>
                <div style="font-size:0.9rem;color:var(--cinza)">Bibliotec • © 2025</div>

                <div id="logo">
                    <a href="bibliotec.html">
                        <img class="logo-senha" src="../public/images/BibliotecTerm.svg" width="60px">
                    </a>
                </div>

            </footer>

        </article>
    </div>

</body>

</html>
